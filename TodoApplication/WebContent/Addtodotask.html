<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.inputform {
	float: left;
	width: 400px;
	border: 1px solid pink;
	border-radius: 10px;
	padding: 10px;
	background-color: #EAEAEA;
}

.inputform table tr td input, textarea, select {
	width: 200px;
}

#gender1, #gender2 {
	width: 10px;
}

#submit {
	margin-left: 100px;
	width: 100px;
}

#reset {
	width: 100px;
}

.design {
	background-color: #000066;
	color: white;
	padding-left: 90px;
}

td {
	padding: 5px;
}
</style>
</head>
<body style="background-color: #b3b3ff">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="userHome.html">Home</a></li>
					<li><a href="Addtodotask.html">Add TodoList</a></li>
					<li><a href="ViewTodoList">View TodoList</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a></a></li>
					<li><a href="LogoutServlet"><span
							class="glyphicon glyphicon-log-in"></span> Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-6">
			<div class="inputform ">
				<h2 class="design">Add Todo Task</h2>
				<br>
				<form action="AddTaskServlet" method="post">
					<table>
						<tr>
							<td>Task Name</td>
							<td><input type="text" name="tname" style="width: 260px;"
								class="form-control" /></td>
						</tr>
						<tr>
							<td>Description</td>
							<td><textarea name="tdescription"
									style="width: 260px; height: 100px;" class="form-control"></textarea></td>
						</tr>
						<tr>
							<td colspan="2"><input id="submit" type="submit"
								class="btn btn-info btn-md" value="Submit" /> <input id="reset"
								type="reset" class="btn btn-info btn-md" value="Clear" /></td>
						</tr>
					</table>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
